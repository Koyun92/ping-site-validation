<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/f6bcf5af27.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>


  </style>
</head>

<body>
  <div class="subscription-page">
    <header>
      <img src="images/logo.svg" alt="" class="subscription-page__logo">
    </header>
    <main>
      <h1 class="subscription-page__title"> We are launching <span> soon!</span></h1>

      <p class="subscription-page__text"> Subscribe and get notified</p>
      <form class="subscription-page__form">
        <input type="mail" placeholder="Your email addres"
          class="subscription-page__input subscription-page__input--mail">
        <input type="submit" value="Notify Me" class="subscription-page__input subscription-page__input--submit">

      </form>
      <p class="subscription-page__error">Please provide a valid email address</p>
      <img src="images/illustration-dashboard.png" alt="" class="subscription-page__img">
    </main>


    <footer class="footer">
      <div class="footer__box">
        <div class="footer__icon footer__icon--facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="footer__icon footer__icon--instagram"><i class="fab fa-instagram"></i></div>
        <div class="footer__icon footer__icon--twitter"><i class="fab fa-twitter"></i></div>
      </div>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
